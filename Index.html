<!DOCTYPE Html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
<style>
    #values {width:35%;position:absolute;background-color:lightseagreen;margin-top:30px;
    border: 2px ridge}
    #values input {float:right}
    .answers {width:40%;position:relative;top:200px;}
    #showhide {width:40%;Position:absoulte;float:right;}
</style>
</head>
<body>
<h1>Monthly Payment Calculator</h1>
<!--Toggle Buttons-->
    <span id="float"><button onclick="toggle()">Show Working</button>
    <button onclick="toggle2()">Hide Working</button></span>
<!--Number Input-->
<div id="values">    
    <p>Principal:<input type="number" id="p"><br></p>
    <p>No. of Months:<input type="number" id="n"><br></p>
    <p>Interest Rate:<input type="number" id="rr"><br></p>
    <p>Residual:<input type="number" id="x"><br></p>
</div>
<!--Answers-->
<div class="answers">
    <p>Monthly Payment(no Residual) =</p><p id="mpa"></p>
    <button onclick="buttonmp()">Result</button>
    <p>Monthly Payment (Residual, no interest) =</p><p id="mpax"></p>
    <button onclick="buttonmpx()">Result</button>
    <p>Monthly Payment (Residual, with interest) =</p><p id="mpaxri"></p>
    <button onclick="buttonmpxeri()">Result</button>
</div>
<div id="showhide">
<table>
<tbody>
<!--First Table Row-->
<tr>
    <td>bracket one result</td>
    <td>bracket two result</td>
</tr>
<tr>
    <td><button onclick="buttonbr1()">Result</button></td>
    <td><button onclick="buttonbr2()">Result</button></td>
</tr>
<tr>
    <td><p id="b01"></p></td>
    <td><p id="b02"></p></td>
</tr>
<!--Second Table Row-->
<tr>
    <td><p>bracket zero result</p></td>
    <td><p>Effective Rate</p></td>
</tr>
<tr>
    <td><button onclick="buttonbr0()">Result</button></td>
    <td><button onclick="buttonery4()">Result</button></td>
</tr>
<tr>
    <td><p id="b00"></p></td>
    <td><p id="er"></p></td>
</tr>
</tbody>
</table>
</div>
<script>
//Monthly Payment Inc Residual With Residual Interest
function buttonmpxeri(){
    var n = document.getElementById("n").value;
    rr = document.getElementById("rr").value;
    p = document.getElementById("p").value;
    x = document.getElementById("x").value;
    r = (rr/100)/12;           //to get rate per month
    r1 = r+1;                  //to get rate plus one
    b = r1**n;                 //r1 exponential
    b2 = b-1;                  //r1 exp less one for bracket two
    b3 = r*b;                  //r1 expo times r for bracket one
    b0 = b3/b2;                //bracket one divided by two
    ax = (p-x)*b0;             //principal less residual times bracket zero result
    y0 = rr/100;               //To get interest decimal
    y1 = y0/n;                 //to get interest divided by term
    y2 = y1+1;                 //To get Bracket one Plus one 
    y3 = y2**n;                //To get i/n+1 to the power of N 
    y4 = y3-1;                 //To get Effective Rate
    z = x*y4;                  //To get amount
    ri = z/12;                 //To get Monthly Residual Interest
    axri = ax+ri;              //To get Monthly Payment + Monthly Residual Interest
    document.getElementById("mpaxri").innerHTML = axri
}
//Total ER Residual Interest

    z = x*y4;                  //To get amount
    ri = z/12;                 //To get Monthly Residual Interest
    tri = ri*n;                //To get Total Residual Interest
    document.getElementById("teri0").innerHTML = tri
}

}

function buttonir() {

}

</script>
